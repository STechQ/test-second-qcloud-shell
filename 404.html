<body>
  <div id="app"></div>
  <script>
    //placeholder: 404.html
    var baseObject = (() => {
      const obj = {
        "localhost": { basePath: "/", envName: "local" }, 
        "127.0.0.1": { basePath: "/", envName: "local" }, 
        "github.io": { basePath: "/test-qcloud-shell/", envName: "cloud" },
        "azurestaticapps.net": { basePath: "/", envName: "cloud" },
        "studio.onplateau.com": { basePath: "/", envName: "prod" },
      };
      const host = new URL(window.location.href).hostname;
      return obj[Object.keys(obj).find(key => host.endsWith(key))];
    })();

    var includeJS = (path) => {
      if (Array.from(document.querySelectorAll("body > script")).find(script => script.src.endsWith(path))) { return; }
      var script = document.createElement("script");
      script.src = path;
      document.body.appendChild(script);
    };
    var includeSso = () => includeJS(baseObject.basePath + "sso.js");
    var includeProgram = () => includeJS(baseObject.basePath + "program.js?v=0.0.330");
    var getBaseUrl = () => window.location.origin + baseObject.basePath;
    var getBasePath = () => baseObject.basePath;
    var getBaseEnv = () => baseObject.envName;

    (() => {
      includeSso();
    })();
  </script>
  <!-- Hotjar Tracking Code for Local -->
  <script>
    var hjidDict = { "local": 3513135, "cloud": 3541376, "prod": 3541375 };
    var hjid = hjidDict[getBaseEnv()];

    (function(h,o,t,j,a,r){
        h.hj=h.hj||function(){(h.hj.q=h.hj.q||[]).push(arguments)};
        h._hjSettings={hjid:hjid,hjsv:6};
        a=o.getElementsByTagName('head')[0];
        r=o.createElement('script');r.async=1;
        r.src=t+h._hjSettings.hjid+j+h._hjSettings.hjsv;
        a.appendChild(r);
    })(window,document,'https://static.hotjar.com/c/hotjar-','.js?sv=');
  </script>
